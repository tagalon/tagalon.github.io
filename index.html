<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('unt.png'); /* Replace 'example_image.png' with your image file path */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure full viewport height */
        }
        /* Additional CSS for content */
        .content {
            text-align: center;
            padding: 50px;
            color: white;
        }
    </style>
</head>
</html>
